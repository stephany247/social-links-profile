<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar">
        <p class="name"> Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="title">"Front-end developer and avid reader."</p>
      <div class=" social-links">
        <a class="link" href="">Github</a>
        <a class="link" href="">Frontend Mentor</a>
        <a class="link" href=""> LinkedIn </a>
        <a class="link" href="">Twitter</a>
        <a class="link" href="">Instagram</a>
      </div>


    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Onyinye Oguocha</a>.
  </footer>
</body>

</html>
